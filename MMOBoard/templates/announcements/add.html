
<!--  наследуемся от шаблона default.html, который мы создавали ещё во времена flatpages -->
{% extends 'flatpages/default.html' %} 
{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
<title>{% block title %}Объявления{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="description" content="EndGam Gaming Magazine Template">
    <meta name="keywords" content="endGam,gGaming, magazine, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/fafa.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/magnpu.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>


 
{% block content %}
<h1 class="git">Создать объявление</h1>
<h3>{{ time_now|date:'M d Y' }}</h3>
<hr>
<form class="box1" enctype="multipart/form-data" method="POST" >
    {% csrf_token %} 
    {{ form }}
     <!-- Теперь нам нужна только готовая форма и кнопка -->
     <input type="file" name = "files" multiple />
    <input type="submit" class="btn1" value="Сохранить объявление">
</form>



{% endblock content %}
